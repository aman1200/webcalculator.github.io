<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Raleway|Roboto|Ubuntu&display=swap" rel="stylesheet">

  <title>Calculator</title>
</head>
<body>
  <div>
    <h2>Web Calculator <span><i class="fal fa-calculator icon"></i></span></h2>
  </div>
  <div class="calculator">
      <div class="value">
        <span class="compute">&nbsp;</span>
      </div>
    <div class="btn">
      <div class="row">
        <button class="btn-keys long-key reset-key">C</button>
        <button class="btn-keys long-key delete-key">del</button>
      </div>
      <div class="row">
        <button class="btn-keys num">7</button>
        <button class="btn-keys num">8</button>
        <button class="btn-keys num">9</button>
        <button class="btn-keys operator">/</button>
      </div>
      <div class="row">
        <button class="btn-keys num">4</button>
        <button class="btn-keys num">5</button>
        <button class="btn-keys num">6</button>
        <button class="btn-keys operator">*</button>
      </div>
      <div class="row">
        <button class="btn-keys num">1</button>
        <button class="btn-keys num">2</button>
        <button class="btn-keys num">3</button>
        <button class="btn-keys operator long-vertical">-</button>
      </div>
      <div class="row">
        <button class="btn-keys num">0</button>
        <button class="btn-keys">.</button>
        <button class="btn-keys operator">=</button>
        <button class="btn-keys operator long-vertical">+</button>
      </div>
    </div>
  </div>
</body>
<script src="script.js">

</script>
</html>
