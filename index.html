<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Advanced Calculator</title>
</head>
<body>
  <div class="root-container">
    <div class="main-container">
      <div class="display-tab">
        <p id="Calc"><span>&nbsp;</span></p>
        <p id="output"><span>&nbsp;</span></p>
      </div>
      <div class="body-container">
        <div class="row-1">
          <button class="btn">sin</button>
          <button class="btn">cos</button>
          <button class="btn">tan</button>
          <button class="btn">Del</button>
          <button class="btn">C</button>
        </div>
        <div class="row-2">
          <button class="btn">arcsin</button>
          <button class="btn">arccos</button>
          <button class="btn">arctan</button>
          <button class="btn">sqrt</button>
          <button class="btn">1/x</button>
        </div>
        <div class="row-3">
          <button class="btn">log</button>
          <button class="btn">ln</button>
          <button class="btn">e^x</button>
          <button class="btn">x^2</button>
          <button class="btn">x!</button>
        </div>
        <div class="row-4">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
        </div>
        <div class="row-5">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">+</button>
          <button class="btn">-</button>
        </div>
        <div class="row-6">
          <button class="btn basic">1</button>
          <button class="btn basic">2</button>
          <button class="btn basic">3</button>
          <button class="btn basic">/</button>
          <button class="btn basic">*</button>
        </div>
        <div class="row-7">
          <button class="btn basic">0</button>
          <button class="btn basic">.</button>
          <button class="btn basic">%</button>
          <button class="btn basic">x^y</button>
          <button class="btn basic">=</button>
        </div>


      </div>
    </div>
  </div>
</body>
<script src="script.js" charset="utf-8">
</script>
</html>
